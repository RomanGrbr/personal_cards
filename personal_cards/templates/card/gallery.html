{% extends "base.html" %}
{% block title %}
  Персональные карточки
{% endblock %}
{% block content %}
  <div>
    <a href="{% url 'cards:card_edit' card %}">Назад</a>
  </div><br>
<form method="post">
  {% csrf_token %}
    {% for file in images %}
    <img src="{{ file.image }}" width="100px">
    <div>
      <button type="submit" name="del_image" value="{{ file.pk }}">-</button>
    </div>
  {% endfor %}

</form>

{% endblock %}
