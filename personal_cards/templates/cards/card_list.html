{% extends "base.html" %}
{% block title %}
  Персональные карточки
{% endblock %}
{% block content %}
  {% for card in object_list %}
      <div>
        {{ card.name }} - {{ card.last_name }}
      </div>
      <div>
        <a href="{% url 'cards:card_info_or_delete' card.id %}">Посмотреть запись</a>
      </div><br>
  {% endfor %}
{% endblock %}
