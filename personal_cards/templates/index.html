{% extends "base.html" %}
{% block title %}
  Персональные карточки
{% endblock %}
{% block content %}
  {% for card in cards %}
    <div>
      <div>
        {{ card.name }} - {{ card.last_name }}
      </div>
      <div>
        <a href="{% url 'cards:card_edit' card.id %}">Изменить запись</a>
      </div>
      <div>
        <a href="{% url 'cards:card_delete' card.id %}">Удалить запись</a>
      </div>
      {% if not forloop.last %}
        <hr>
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
