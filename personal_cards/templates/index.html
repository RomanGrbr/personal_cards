{% extends "base.html" %}
{% block title %}
  Персональные карточки
{% endblock %}
{% block content %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formset.management_form }}
    <table>
      {% for field in form %}
        <tr>
          <td>
            {{ field.label }} {{ field }}
          </td>
        </tr>
      {% endfor %}
    </table>
    <input type="submit" value="Отправить" class="btn btn-primary">
  </form>

{% endblock %}
